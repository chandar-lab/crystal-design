run_name: &run_name 'crystal-graph-rainbow-coord' 
train_steps: 50000000
test_frequency: 2500
test_episodes: 10
max_steps_per_episode: 100
stack_size: &stack_size 1
save_dir: 'experiment'
saving_schedule:
  name: 'PeriodicSchedule'
  kwargs:
    off_value: False
    on_value: True
    period: 1000000
environment:
  name: 'CrystalGraphEnvPerov' 
  kwargs:
    env_name: 'CrystalGraphEnvPerov' 

agent:
  name: 'RainbowDQNGraphAgent'
  kwargs:
    # representation_net:
    #   name: 'MLPNetwork'  
    #   kwargs:
    #     hidden_units: [128, 64, 32]
    optimizer_fn:
      name: 'Adam'
      kwargs:
        lr: 0.001 #Changed learning rate
        eps: 0.00015
    init_fn:
      name: 'variance_scaling'
      kwargs:
        scale: 0.577350269
    loss_fn:
      name: "MSELoss"
    n_step: &n_step 6 ### Changed from 15
    replay_buffer:
      name: 'PrioritizedReplayBuffer'
      kwargs:
        capacity: 1000000
        stack_size: *stack_size
        gamma: &gamma 0.99   #changed gamma to 1
        n_step: *n_step
    discount_rate: *gamma
    #reward_clip: None
    update_period_schedule:
      name: 'PeriodicSchedule'
      kwargs:
        off_value: False
        on_value: True
        period: 4
    target_net_update_schedule:
      name: 'PeriodicSchedule'
      kwargs:
        off_value: False
        on_value: True
        period: 8000
    epsilon_schedule:
      name: 'LinearSchedule'
      kwargs:
        init_value: 1
#           value: 0.2
        end_value: .1 ##Changed this from 0.01
        steps: 5000000
    test_epsilon: .001
    min_replay_history: 15000 #Changed from 100
    device: 'cuda'
    log_frequency: 100
    batch_size: 1  #Changed batch size from 32, 128
    double: True
    distributional: False
    dueling: True
    noisy: False
    use_eps_greedy: True


# List of logger configs used.
loggers:
  -
    name: ChompLogger
  -
    name: WandbLogger
    kwargs:
      project: Hive
      name: *run_name
      resume: "allow"
      start_method: "fork"
